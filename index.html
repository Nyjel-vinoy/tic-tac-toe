<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac teo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="game_Name">Tic Tac Toe</h1>
    <button id="restart">Restart</button>
    <div class="contanier">
        <div class="cells bt-0 bl-0"><span class="box-text"></span></div>
        <div class="cells bt-0"><span class="box-text"></span></div>
        <div class="cells br-0 bt-0"><span class="box-text"></span></div>
        <div class="cells bl-0"><span class="box-text"></span></div>
        <div class="cells"><span class="box-text"></span></div>
        <div class="cells br-0 "><span class="box-text"></span></div>
        <div class="cells bl-0 bb-0"><span class="box-text"></span></div>
        <div class="cells bb-0"><span class="box-text"></span></div>
        <div class="cells bb-0 br-0"><span class="box-text"></span></div>
    </div>
    <span class="info">Turn for X</span>
    
    <div class="img-box">
        <img src="/images/excited.gif" alt="">
    </div>
    <script src="app.js"></script>
</body>
</html>
